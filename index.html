<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>انتخاب زبان | NONA</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Fredoka One', cursive;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: url('images/nona-background.png') no-repeat center center fixed;
  background-size: cover;
  text-align: center;
  margin: 0;
}

.lang-box {
  background: rgba(255,255,255,0.9);
  padding: 50px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

button {
  font-family: 'Fredoka One', cursive;
  font-size: 1.5rem;
  padding: 15px 30px;
  margin: 20px;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  background: #ff6f61;
  color: #fff;
  transition: 0.3s;
}

button:hover {
  background: #ff3b2e;
}
</style>
</head>
<body>

<div class="lang-box">
  <h1>لطفا زبان خود را انتخاب کنید</h1>
  <button onclick="location.href='index-fa.html'">فارسی</button>
  <button onclick="location.href='index-en.html'">English</button>
</div>

</body>
</html>
